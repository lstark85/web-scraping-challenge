<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

    <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

<body>

    <div class="row">
        <div class="col-md-12">
        <h2><u>Latest Mars News</u></h2>
        </div>
    </div>
    </br>
    <div class="row">
        <div class="col-md-12">
            <h4>{{mars_dict.news_title}}</h4>
            <p>{{mars_dict.news_p}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 border">
            <h2 class=""><u>Featured Mars Image</u></h2> 
            </br>
            <img class="col-md-12 border" src="{{mars_dict.featured_image_url}}" alt="Featured Mars Image">
        </div>
    <div class="col-md-4">
        </br>
        <div class="card">
            <h3>Mars Facts</h3>
            {{ mars_dict.html_table | safe}}
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-8 offset-4">
            <h2 class="align-items-center"><u>Mars Hemispheres</u></h2>  
        </div>
    </div>
    </br>
    <div class="row">       
        {% for hem in mars_dict.hemisphere_images %} 
        <div class="col-6 border">
        </br>
            <div>
            <img width="512 px" height="512 px" src="{{hem.image_url}}">
            </div>

            <div>
            <h4> {{title}} </h4>  
            </div>
            
            </div>
            {% endfor %}
    </div> 

    <hr>
    <footer class="footer">
    <span class="bottom">Mars Explore</span>
    <div class="footer">

    </div>
    </footer>
</body>

</html>
